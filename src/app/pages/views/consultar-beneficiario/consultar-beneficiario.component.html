<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <h3>Consultar Beneficiário</h3>
      </div>
      <div fxLayout="column" fxLayoutGap="32px">
        <mat-form-field>
          <mat-label>CPF</mat-label>
          <input type="cpf" matInput placeholder="Digite seu cpf" mask="000.000.000-00" [(ngModel)]="cpf" formControlName="cpf">
          <mat-error *ngIf="form.get('cpf').hasError('required')">
            CPF é <strong>obrigatório</strong>
          </mat-error>
          <mat-error *ngIf="!form.get('cpf').hasError('required') && form.get('cpf').hasError('cpfInvalido')">
            CPF <strong>inválido</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <button type="submit" mat-raised-button color="primary">
         <mat-icon>search</mat-icon>  Consultar
        </button>
      </div>
    </form>
  </mat-card-content>

</mat-card>
